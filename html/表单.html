<!DOCTYPE html>
<html lang="en">
<head>
	<title>表单</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="#" method="get">
		用户名：<input type="text" name="uname" value=""><br>
		密码：    <input type="password" name="upwd"><br>
		性别：男<input type="radio" name="sex" value="1" checked="checked"> 女<input type="radio" name="sex" value="2"><br>
		爱好： <br>
		      吃饭 <input type="checkbox" name="fav" value="1" checked="checked"> <br>
		      睡觉 <input type="checkbox" name="fav" value="2"><br>
		      打豆豆 <input type="checkbox" name="fav" value="3">
		      <input type="submit" name="登录" value="1">
		籍贯： <br>
		       <select name="address">
		       		<option value="">---请选择---</option>
		       		<option value="1">北京</option>
		       		<option value="2">南京</option>
		       		<option value="3">东京</option>

		       </select>
		       <br>
		文本域： <br>
		        <textarea name="intro" rows="10" cols="30"></textarea><br>
		普通按钮： <br>
		        <input type="button" name="" id="" value="普通按钮">
		隐藏标签： <input type="hidden" name="hidden" value="哈哈">





	</form>

</body>
</html>
