<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
	<style type="text/css">
		tr{
			height: 35px;
		}
	</style>
</head>
<body>
 <h3>注册页面</h3>
 <hr>
 <form action="#" method="get">
 	<table border="1px" cellpadding="0" cellspacing="10">
 		<tr>
 			<td width="80px">用户名：</td>
 			<td width="200px">
 				<input type="text" name="uname" value="" required="">
 			</td>
 		</tr>
 		<tr>
 			<td>密码：</td>
 			<td>
 				<input type="password" name="pwd" value="" required="">
 			</td>
 		</tr>
 		<tr>
 			<td>邮箱：</td>
 			<td>
 				<input type="text" name="mail" required="">
 			</td>
 		</tr>
 		<tr>
 			<td>手机号：</td>
 			<td>
 				<input type="text" name="phone" value="" required="">
 			</td>
 		</tr>
 		<tr>
 			<td>性别：</td>
 			<td>
 				男：<input type="radio" name="sex" value="1" checked="checked"> 女： <input type="radio" name="sex" value="2" required="">
 			</td>
 		</tr>
 		<tr>
 			<td>爱好：</td>
 			<td>
 				<input type="checkbox" name="fav" value="1" required="">唱歌
 				<input type="checkbox" name="fav" value="2" required="">跳舞
 				<input type="checkbox" name="fav" value="3" required="">足球
 			</td>
 		</tr>
 		<tr>
 			<td>籍贯：</td>
 			<td>
 				<select name="adress" required="" required="">
 					<option value="1">安徽</option>
 					<option value="2">江苏</option>
 					<option value="3">浙江</option>
 					
 				</select>
 			</td>
 		</tr>
 		<tr>
 			<td>个人介绍：</td>
 			<td>
 				<textarea name="intro" rows="5" cols="30" required=""></textarea>
 			</td>
 		</tr>
 		<tr>
 			<td colspan="2" align="center"> 
 				<input type="checkbox" name="agree" id="agree" value="1">是否同意本公司协议
 			</td>
 		</tr>
 		<tr>
 			<td colspan="2" align="center">
 				<input type="submit" name="" required="">
 			</td>
 		</tr>
 	</table>
 </form>
</body>
</html>
