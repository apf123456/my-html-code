<!DOCTYPE HTML>
<html>
<body>

<form action="#" method="get" autocomplete="off">
First name:<input type="text" name="fname" /><br />
Last name: <input type="text" name="lname" /><br />
E-mail: <input type="email" name="email" autocomplete="on" /><br />
<input type="submit" />
</form>

<p>填写并提交表单，然后重新加载该页面，看看自动完成功能是如何工作的。</p>
<p>注意，表单的自动完成功能是打开的，但是 e-mail 字段的自动完成功能是关闭的。</p>
<form>
	<input type="text" name="name" list="books">
	
</form>
<datalist id="books">
	<option value="java">java
	</option>
<option value="python">python
	</option>
<option value="php">php
	</option>
</datalist>
<!-- list绑定datalist的id,相当于给单行文本框绑定了隐藏的下标菜单，相当于看不见的select -->
</body>
</html>
