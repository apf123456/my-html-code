<!DOCTYPE html>
<html lang="en">
<head>
	<title>html全局属性</title>
	<meta charset="utf-8">
</head>
<body>
<!-- 注释：class 属性不能在以下 HTML 元素中使用：base, head, html, meta, param, script, style 以及 title。
提示：可以给 HTML 元素赋予多个 class，例如：<span class="left_menu important">。这么做可以把若干个 CSS 类合并到一个 HTML 元素。
提示：类名不能以数字开头！只有 Internet Explorer 支持这种做法。 -->

<!-- accesskey 属性规定激活（使元素获得焦点）元素的快捷键。 -->

<!-- draggable 属性规定元素是否可拖动。链接和图像默认是可拖动的。
draggable 属性常用在拖放操作中。请在我们的拖放教程中学习更多内容。 -->

<!--  dir 属性在以下标签中无效：<base>, <br>, <frame>, <frameset>, <hr>, <iframe>, <param> 以及 <script> -->

<!-- 请使用Alt + accessKey (或者 Shift + Alt + accessKey) 来访问带有指定快捷键的元素。 -->
	
	<div lang="zh" style="background-color: red;width: 200px;height: 200px;" contenteditable="true"  tabindex="3">
		<p  class="ingo" contenteditable="false" accesskey="h" draggable="true" spellcheck="true" dir="rtl"  tabindex="2"  title="People's Republic of China">这是具有全局属性的标签</p>
	</div>
	<div style="background-color: blue;width: 200px;height: 200px;" contenteditable="true" tabindex="1">
		<!-- <p  class="ingo" contenteditable="false" accesskey="h" draggable="true" spellcheck="true">这是具有全局属性的标签</p> -->
	</div>

</body>
</html>
