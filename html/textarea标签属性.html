<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>textarea标签</title>
</head>
<body>
	<!-- disabled 属性规定禁用文本区。被禁用的文本区既不可用，也不可点击。可以设置 disabled 属性，直到满足某些条件（比如选择一个复选框），才恢复用户对该文本区的使用。然后，可以使用 JavaScript 来清除 disabled 属性，以使文本区变为可用状态 -->
	<!-- readonly 属性规定文本区为只读。在只读的文本区中，无法对内容进行修改，但用户可以通过 tab 键切换到该控件，选取或复制其中的内容。可以设置 readonly 属性，直到满足某些条件（比如选择一个复选框），才恢复用户对该文本区的使用。然后，可以使用 JavaScript 来清除 readonly 属性，以使文本区变为可编辑状态 -->
	<!-- form 属性规定文本区域所属的一个或多个表单。规定 <textarea> 元素所属的 form 元素。该属性的值必须是同一文档中的某个 <form> 元素的 id 属性。 -->
	<!-- name 属性为文本区规定名称。name 属性用于在 JavaScript 中对元素进行引用，或者在表单提交之后，对表单数据进行引用。 -->
	<!-- wrap 属性规定当在表单中提交时，文本区域（text area）中的文本如何换行。soft	当在表单中提交时，textarea 中的文本不换行。默认值。hard	当在表单中提交时，textarea 中的文本换行（包含换行符）。当使用 "hard" 时，必须规定 cols 属性。 -->
     <textarea rows="20" cols="150"   autofocus maxlength="50" form="#" maxlength="50" name="W3School_text" wrap="hard">
在w3school，你可以找到你所需要的所有的网站建设教程。
</textarea>
</body>
</html>
