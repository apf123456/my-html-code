<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>内嵌标签</title>
</head>
<body>
       <h3>内嵌标签学习</h3>
       <hr>
       <!--内嵌标签
            src：要显示的网页资源的路径
            在当前网页加载其他网页，各网页之间资源不相互干扰-->
            <a href="https://www.jd.com" target="jidong">京东</a>
            <a href="https://www.taobao.com" target="taobao">淘宝</a>
        <iframe src="" width="40%" height="300px" name="jidong"></iframe>
       <iframe src="" width="40%" height="300px" name="taobao"></iframe>


</body>
</html>
