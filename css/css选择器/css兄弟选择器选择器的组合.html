			background-color: #00ff00;
		}

<body>
	<div class="long">轻量级java企业应用实战</div>

<div class="long">轻量级java企业应用实战</div>
<p>嘿嘿</p>
<span class="a">嘿嘿嘿</span><br>
<samp id="hhh">规定示范性文本内容</samp>
</body>
</html>
