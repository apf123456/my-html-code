<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css的包含选择器和子选择器</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 50px;
			background-color: yellow;
			border:1px solid #000000;
		}
		div .a{
			background-color: blue;
			width: 200px;
			height: 30px;
			}/*对处于div内且class属性为a的元素起作用*/
		div>.a{
			background-color: brown;
			width: 150px;
			height: 20px;
			}/*对处于div内的且class属性为a的子元素起作用*/
	</style>
</head>
<body>
<div><section><div class="a"></div></section></div>
<div class="a"></div>
<div><div class="a"></div></div>
<p>可见子选择器的优先级大于包含选择器</p>
</body>
</html>
