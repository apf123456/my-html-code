<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css inline-block盒模型实现水平菜单</title>
	<style type="text/css">
		body>div{
			text-align: center;
			border: 1px solid;
		}
			display: inline-block;
			border:1px solid black;
		div>div{
			margin: 0px;
		}
		a{
			text-decoration:none;
			display: block;
			width: 120px;
			padding: 10px;
			background-color: #eee;
		}
		a:hover{
			background-color: #aaa;
			font-weight: bold;
		}
	</style>
</head>
<body>
<div>
	<div><a href="http://www.baidu.com">百度</a></div>
	<div><a href="http://www.taobao.com">淘宝</a></div>
	<div><a href="http://www.jingdong.com">京东</a></div>
</div>
<div>w d </div>
</body>
</html>
