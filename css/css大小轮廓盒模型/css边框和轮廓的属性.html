<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css边框和轮廓的属性</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 50px;
			margin: 30px;,
		}
	</style>
</head>
<body>
	<div style="border: 5px solid #ff00ff"></div>
	<div style="border: #ff00ff solid 5px "></div>

	<div style="border: 5px dashed"></div>
	<div style="border: 5px dotted"></div>
	<div style="border: 5px hidden"></div>
	<div style="border: 5px double"></div>
	<div style="border: 5px groove"></div>
	<div style="border: 5px ridge"></div>
	<div style="border: 5px inset"></div>
	<div style="border: 5px outset"></div>
	<div style="outline: #666 solid 10px;"></div>
	<div style="outline: rgba(50,50,50,0.5) groove 10px;"></div>
	<div style="outline: #666 ridge 10px;"></div>
	<div style="outline: #666 ridge 10px;outline-offset: 15px;"></div>
	<div style="border: 2px solid;border-radius: 10px"></div>
	<div style="border: 2px solid;border-radius: 10px 10px 10px 10px"></div>
	<div style="border: 2px solid;border-top-left-radius: 10px;border-top-right-radius: 10px;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;"></div>

</body>
</html>
