<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css run-in盒模型</title>
	<style type="text/css">
		p,span{
			padding: 6px;
		}
	</style>
</head>
<body>
	<p>display:run-in盒模型现在只有ie浏览器支持，主要作用是，正常情况下，都是block模型，如果相邻后面元素是block类型，那么将插入其元素内部作为第一个元素</p>
	<span style="display: run-in;border:1px solid black;">display:run-in</span>
	<p style="border:2px solid red;">display:block</p>
	<span style="display: run-in;border:1px solid black;">display:run-in</span>
	<p style="display: inline;border:1px solid red;"></p>
   
</body>
</html>
