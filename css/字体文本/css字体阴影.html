<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>字体阴影</title>
</head>
<body>
	<span style="text-shadow: red 5px 5px 2px">测试文字</span><br>
	<span style="text-shadow: 5px 5px 2px red">测试文字</span><br>
	<!--text-shadow: h-shadow水平方向的位移 v-shadow竖直方向上的位移 blur模糊的距离 color颜色; 两种定义都可以-->
	<span style="text-shadow: 5px 5px 2px red,-5px -5px 2px blue">测试文字</span><br><!-- 	定义多个阴影 -->
	<span style="font-size:32px;color:white;text-shadow: 2px 2px 4px #000000">白色文本的阴影效果</span><br>
	<span style="font-size:32px;color:blue;text-shadow:0 0 3px #FF0000">霓虹灯的阴影效果</span><br>



</body>
</html>
