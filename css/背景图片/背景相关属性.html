<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>背景相关属性</title>
	<style type="text/css">
		div{
			border:1px solid #000;
			height: 200px;
			width: 500px;
		}
	</style>
</head>
<body>
	<div style="background-color: #aaa">测试文字</div>
	<div style="background-image: url(beijing1.jpg);">测试文字</div>
	<div style="background-image: url(beijing1.jpg);background-repeat: no-repeat;">测试文字</div>
	<div style="background-image: url(beijing1.jpg);background-repeat: repeat-x;">测试文字</div>
	<div style="background-image: url(beijing1.jpg);background-repeat: repeat-y;">测试文字</div>
	<div style="background-image: url(beijing1.jpg);background-repeat: no-repeat;background-position: center top;">测试文字</div>
 
</body>
</html>
