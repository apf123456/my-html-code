<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>新属性</title>
	<style type="text/css">
		div{
			border: 10px dotted #444;
			padding:12px;
			height: 150px;
			width: 300px;
		}
	</style>
</head>
<body>
	<div style="background-image: url(beijing1.jpg);">测试属性</div>
	<div style="background-image: url(beijing1.jpg);background-clip: no-clip">测试属性</div>
	<div style="background-image: url(beijing1.jpg);background-clip: padding-box;">测试属性</div>
	<div style="background-image: url(beijing1.jpg);background-clip: content-box;">测试属性</div>
    <!--  前两个默认填充边框border 内填充区padding 内容区content 
     padding-box填充padding和content区
     conteng-box填充content区 -->
</body>
</html>
