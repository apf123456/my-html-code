	<title>let变量代替var用法</title>

     2 let定义的全局变量不会成为window对象的属性
     3 let定义的变量不会提前装载，只有运行到定义变量的地方时才会装载-->
<body>
	<script>
		function text(){
			for(let i=0;i<=10;i++){
				document.writeln(i);
			}
		}
