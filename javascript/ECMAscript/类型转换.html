<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>类型转换</title>
	<!-- 任何类型使用toSring（）时，都转换为object对象 -->
</head>
<body>
	<script type="text/javascript">
		var a=5;
		var b="5";
		var c=5.85;
		document.writeln(a+parseInt(b));
		document.writeln(toString(b)+toString(a));
		document.writeln(c+parseFloat(b));
		document.writeln(typeof(a));
		document.writeln(a instanceof Array);
		document.writeln(a instanceof Object);
		document.writeln(a instanceof Number);
		document.writeln(a instanceof Boolean);
		document.writeln(a instanceof String);
		document.writeln(a instanceof Function);
		document.writeln(typeof(b));
		document.writeln(a instanceof String);





	</script>

</body>
</html>
